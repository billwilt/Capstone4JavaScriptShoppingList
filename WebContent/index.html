<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<div id="one">
<section class="container">
<br>
<h1 class="center">Capstone 4 - JavaScript Shopping List</h1>

<table class="table">
<thead class="thead-dark">
  <tr>
  <th>#</th>
    <th>ITEM</th>
    <th class="alignright">PRICE</th>
    <th class="alignright">ADD TO CART</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td scope="row">1</td>
    <td>Movie</td>
    <td align="right">$5.00</td>
    <td align="right"><button type="button" id="addMovie" class="btn btn-secondary btn-sm">Add to Cart</button></td>
  </tr>
  <tr>
  <td scope="row">2</td>
    <td>Paper</td>
    <td align="right">$1.00</td>
    <td align="right"><button type="button" id="addPaper" class="btn btn-secondary btn-sm">Add to Cart</button></td>
  </tr>
    <tr>
    <td scope="row">3</td>
    <td>Apple</td>
    <td align="right">$10.00</td>
    <td align="right"><button type="button" id="addApple" class="btn btn-secondary btn-sm">Add to Cart</button></td>
  </tr>
  </tbody>
</table>
</section>



<br>
<div class="center2">
<button type="button" id="totalShoppingCart" class="btn btn-secondary btn-sm">Total Amount Due</button>
</div>
</div>
